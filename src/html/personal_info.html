<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infos Personnelles</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/personal_info.js" defer></script>
  <script src="../js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <nav>
    <div class="title">Vulnfood</div>
    <a href="personal_info.html" class="switch-button">Infos</a>
    <a href="articles.html" class="switch-button">Articles</a>
    <a href="cart.html" class="switch-button">Panier</a>
    <a onclick="disconnect()" class="switch-button">Déconnexion</a>
  </nav>

  <div class="container">
    <!-- Section pour afficher les informations de l'utilisateur, cachée lors de la modification -->
    <div id="infoSection">
      <p><strong>Email:</strong> <span id="email"> </span></p>
      <p><strong>Nom:</strong> <span id="nom"> </span></p>
      <p><strong>Prenom:</strong> <span id="prenom"> </span></p>
    </div>

    <!-- Formulaire de modification -->
    <form action="personal_info.php" method="POST" id="updateForm" style="display: none;">
      <label for="nom">Nom:</label>
      <input type="text" id="nom_input" name="nom"><br>

      <label for="prenom">Prenom:</label>
      <input type="text" id="prenom_input" name="prenom"><br>

      <label for="password">Mot de passe:</label>
      <input type="password" id="password_input" name="password"><br>

      <button type="submit">Sauvegarder</button>
    </form>

    <!-- Bouton de modification -->
    <button id="editButton" onclick="toggleEditForm()">Modifier vos informations</button>
  </div>

  <footer>
    <img src="../img/image.png" alt="Footer image">
  </footer>
</body>
</html>
